<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, height=device-height">
	<title>9分转出高达20倍奖赏</title>
	<link href="css/multiplier-game.css" rel="stylesheet">
	<link href="css/keyframes.css" rel="stylesheet">
</head>

<body class="standing">
	<div class="coin_bg">
		<div class="coin_bg_3"></div>
		<div class="coin_bg_2"></div>
		<div class="coin_bg_1"></div>
	</div>
	<div class="game_title">
		<img class="floor" src="images/title-floor@2x.png">
		<img class="lighti_1" src="images/title-lighti-1@2x.png">
		<img class="lighti_2" src="images/title-lighti-2@2x.png">
		<img class="lighti_3" src="images/title-lighti-3@2x.png">
		<img class="text" src="images/title-text@2x.png">
	</div>

	<div class="wheel">
		<!-- 转盘主体 -->
		<div class="wheel_body ">
			<div><img src="images/wheel-body@2x.png"></div>
			<div class="wheel_body_light"><img  src="images/wheel-body-light@2x.png"></div>
		</div>
		<div class="wheel_border"><img src="images/wheel-border@2x.png"></div>
		<!-- 按钮主体 -->
		<div class="wheel_button click">
			<div class="wheel_small_grid"><img src="images/wheel-small-grid@2x.png"></div>
			<div class="wheel_but_floor"><img src="images/wheel-but-floor@2x.png"></div>
			<div class="pointer"><img src="images/pointer@3x.png"></div>
			<div class="wheel_but_floor_light"><img src="images/wheel-but-floor-light@2x.png"></div>
			<div class="wheel_button_click"><img src="images/wheel-button-click@2x.png"></div>
			<div class="wheel_button_sands"><img src="images/wheel-button-sands@2x.png"></div> 

		</div>

		<!-- 指针放大 -->
		<div class="zoom_in">
			<div class="prize">
			</div>
			<div class="big-pointer"><img src="images/big-pointer@2x.png"></div>
		</div>


	</div>

	<div class="pedestal">
		<img src="images/pedestal@2x.png">
		<img class="light_1" src="images/pedestal-light-1@2x.png">
		<img class="light_2" src="images/pedestal-light-2@2x.png">
		<img class="light_3" src="images/pedestal-light-3@2x.png">
	</div>

</body>

</html>
